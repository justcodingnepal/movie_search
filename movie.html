<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" , initial-scale="1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <div class="title">
        <div class="search_box">
            <input type="text" id="search_bar" placeholder="Search Your Movie">
            <button type="submit" id="search-movie" class="button">Sumbit</button>
        </div>
    </div>
    <div class="container">
        <div class="left-side">
            <img src="https://placehold.co/300x446/000000/FFF" id="movie-image"
            alt="Movie Poster">
        </div>
        <div class="right-side">
            <div class="movie-title">
                Movie Title: <span id="movie_tit"></span>
            </div>
            <div class="genre movie-title">
                Genre:<span id="movie_genre"></span>
            </div>
            <div class="actors movie-title">
                Actors:<span id="movie_actor"></span>
            </div>
            <div class="directors movie-title">
                Director:<span id="movie_director"></span>
            </div>
            <div class="writer movie-title">
                Writer:<span id="movie_writer"></span>
            </div>
            <div class="movie-year movie-title">
                Movie year: <span id="movie_yr"></span>
            </div>
            <div class="imdb movie-title">
                Imdb Rating:<span id="movie_rat"></span>
            </div>
            <div class="language movie-title">
                Language:<span id="movie_language"></span>
            </div>
        </div>
    </div>
    <script src="movie.js"></script>
</body>
</html>
